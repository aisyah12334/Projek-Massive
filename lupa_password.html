<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lp.css" />
    <link
      rel="web site icon"
      href="306-3063098_png-file-reset-password-icon-white-clipart.jpg"
      type="jpg"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Lupa Password ?</title>
  </head>
  <body>
    <div class="container">
      <header>Reset Password</header>
      <span class="feed">
        <i class="bx bxl-gmail"></i>
        <p id="feedBack">Periksa Email Anda</p>
      </span>
      <form action="#" autocomplete="off" id="resetPassword">
        <div class="field email-field">
          <div class="input-field">
            <input type="email" placeholder="Example@gmail.com" class="email" />
          </div>
          <span class="error email-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Masukan email yang benar</p>
          </span>
        </div>
        <div class="input-field button">
          <input type="submit" value="Send email" class="btn" />
        </div>
      </form>
    </div>
    <script src="lp.js"></script>
  </body>
</html>
