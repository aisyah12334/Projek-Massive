<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lg.css" />
    <title>Sign In</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>Masuk</header>
      <form action="#" autocomplete="off">
        <div class="field email-field">
          <div class="input-field">
            <input type="email" placeholder="Example@gmail.com" class="email" />
          </div>
          <span class="error email-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">tolong masukkan email yang benar</p>
          </span>
        </div>
        <div class="field create-password">
          <div class="input-field">
            <input
              type="password"
              placeholder="Masukan password"
              class="password"
            />
            <i class="bx bx-hide show-hide"></i>
          </div>
          <span class="error password-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">
                Silakan masukkan minimal 8 karakter dengan angka, simbol, huruf kecil dan kapital.
            </p>
          </span>
        </div>
        <div class="input-field button">
          <input type="submit" value="Login" />
        </div>
        <div class="dialog">
          <div class="remember">
            <div class="always-visible">
              <input type="checkbox" onchange="setVisible()" /> Ingat Saya
            </div>
          </div>
        </div>
      </form>
      <h4>
        Belum punya akun ?
        <a href="register.html">Buat Akun</a><br />
        <a href="lupa_password.html">Lupa Password ?</a>
      </h4>
    </div>
    <script async src="lg.js"></script>
  </body>
</html>
